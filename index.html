<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <model-viewer
    src="topo.glb"
    ios-src="topo.usdz"

    alt="desk animato"
    autoplay
    auto-rotate
    animation-name="*"
    ar
    camera-controls
    shadow-intensity="1">
  </model-viewer>

</body>
</html>
