<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    /* START SCREEN */
    #startScreen {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 1s ease;
    }

    #startBtn {
      padding: 20px 50px;
      font-size: 1.3rem;
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 40px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: .3s;
      font-weight: bold;
    }

    #startBtn:hover {
      transform: scale(1.06);
      background: white;
    }

    /* MODEL VIEWER */
    model-viewer {
      width: 100vw;
      height: 100vh;
      display: none;
      background: #1a1a1a;
    }

    /* THUMBNAILS */
    #selector {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      gap: 15px;
      justify-content: center;
      z-index: 5;
      padding: 10px;
      display: none;
    }

    .thumb {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      background: #fff;
      overflow: hidden;
      cursor: pointer;
      border: 3px solid transparent;
      transition: 0.2s;
    }

    .thumb.selected {
      border-color: #00e0ff;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,224,255,0.5);
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* AR BUTTON CUSTOM */
    #customArBtn {
      position: absolute;
      bottom: 120px;
      right: 20px;
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 50%;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 20;
      box-shadow: 0 6px 24px rgba(0,0,0,0.4);
      transition: 0.3s;
    }

    #customArBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }

    #customArBtn:active {
      transform: scale(0.95);
    }

    /* Icona AR */
    #customArBtn svg {
      width: 36px;
      height: 36px;
    }
  </style>
</head>

<body>

  <!-- AUDIO -->
  <audio id="bgMusic" src="Snarky_Puppy_Lingus_We_Like_It_Here_.mp3" preload="auto" loop></audio>

  <!-- START PAGE -->
  <div id="startScreen">
    <button id="startBtn">▶ START</button>
  </div>

  <!-- 3D MODEL VIEWER -->
  <model-viewer id="viewer"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    shadow-intensity="1"
    exposure="1"
    shadow-softness="1">
  </model-viewer>

  <!-- AR BUTTON -->
  <div id="customArBtn" title="Attiva Realtà Aumentata">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M21 16V8C21 6.89543 20.1046 6 19 6H5C3.89543 6 3 6.89543 3 8V16C3 17.1046 3.89543 18 5 18H19C20.1046 18 21 17.1046 21 16Z" stroke="#333" stroke-width="2" stroke-linecap="round"/>
      <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#333" stroke-width="2"/>
      <circle cx="7" cy="10" r="1" fill="#333"/>
      <circle cx="17" cy="10" r="1" fill="#333"/>
      <path d="M8 20H16" stroke="#333" stroke-width="2" stroke-linecap="round"/>
      <path d="M12 18V20" stroke="#333" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </div>

  <!-- MODEL SELECTOR -->
  <div id="selector">
    <div class="thumb selected" data-model="models/donna.glb" data-usdz="models/object1.usdz">
      <img src="thumbs/donna00.png" alt="Donna">
    </div>

    <div class="thumb" data-model="models/robot_giallo.glb" data-usdz="models/object2.usdz">
      <img src="thumbs/robot_giallo01.png" alt="Robot Giallo">
    </div>

    <div class="thumb" data-model="models/robot_palla.glb" data-usdz="models/object3.usdz">
      <img src="thumbs/robot_palla02.png" alt="Robot Palla">
    </div>

    <div class="thumb" data-model="models/topo.glb" data-usdz="models/object4.usdz">
      <img src="thumbs/topo03.png" alt="Topo">
    </div>
  </div>


  <script>
    const startBtn = document.getElementById("startBtn");
    const startScreen = document.getElementById("startScreen");
    const viewer = document.getElementById("viewer");
    const selector = document.getElementById("selector");
    const music = document.getElementById("bgMusic");
    const customArBtn = document.getElementById("customArBtn");

    // START → musica + fade + mostra viewer
    startBtn.addEventListener("click", () => {
      music.play().catch(() => {});
      startScreen.style.opacity = 0;

      setTimeout(() => {
        startScreen.style.display = "none";
        viewer.style.display = "block";
        selector.style.display = "flex";
        
        // Carica il primo modello
        viewer.src = "models/donna.glb";
        viewer.iosSrc = "models/object1.usdz";
      }, 1000);
    });

    // Quando il modello è caricato
    viewer.addEventListener('load', () => {
      // Avvia animazione se presente
      const animations = viewer.availableAnimations;
      if (animations && animations.length > 0) {
        viewer.animationName = animations[0];
        viewer.play();
      }
      
      // Mostra pulsante AR se disponibile
      if (viewer.canActivateAR) {
        customArBtn.style.display = "flex";
      }
    });

    // Click sul pulsante AR
    customArBtn.addEventListener("click", () => {
      viewer.activateAR();
    });

    // CLICK SULLE MINIATURE
    document.querySelectorAll(".thumb").forEach(thumb => {
      thumb.addEventListener("click", () => {
        let modelGLB = thumb.dataset.model;
        let modelUSDZ = thumb.dataset.usdz;

        // Evidenzia thumb selezionato
        document.querySelectorAll(".thumb").forEach(t => t.classList.remove("selected"));
        thumb.classList.add("selected");

        // Cambia modello
        viewer.src = modelGLB;
        viewer.iosSrc = modelUSDZ;
      });
    });
  </script>

</body>
</html>
