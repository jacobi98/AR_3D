<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    /* START SCREEN */
    #startScreen {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 1s ease;
    }

    #startBtn {
      padding: 20px 50px;
      font-size: 1.3rem;
      background: rgba(255,255,255,0.85);
      border: none;
      border-radius: 40px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: .3s;
    }

    #startBtn:hover {
      transform: scale(1.06);
      background: white;
    }

    /* MODEL VIEWER */
    model-viewer {
      width: 100vw;
      height: 100vh;
      display: none;
    }

    /* THUMBNAILS */
    #selector {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      gap: 15px;
      justify-content: center;
      z-index: 5;
      padding: 10px;
      display: none;
    }

    .thumb {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      background: #fff;
      overflow: hidden;
      cursor: pointer;
      border: 3px solid transparent;
      transition: 0.2s;
    }

    .thumb.selected {
      border-color: #00e0ff;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,224,255,0.5);
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <!-- AUDIO -->
  <audio id="bgMusic" src="Snarky_Puppy_Lingus_We_Like_It_Here_.mp3" preload="auto" loop></audio>

  <!-- START PAGE -->
  <div id="startScreen">
    <button id="startBtn">START</button>
  </div>

  <!-- 3D MODEL VIEWER -->
  <model-viewer id="viewer"
    src="models/donna.glb"
    ios-src="models/object1.usdz"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    autoplay
    animation-name="*"
    shadow-intensity="1">
  </model-viewer>

  <!-- MODEL SELECTOR -->
  <div id="selector">
    <div class="thumb selected" data-model="models/donna.glb" data-usdz="models/object1.usdz">
      <img src="thumbs/donna00.png">
    </div>

    <div class="thumb" data-model="models/robot_giallo.glb" data-usdz="models/object2.usdz">
      <img src="thumbs/robot_giallo01.png">
    </div>

    <div class="thumb" data-model="models/robot_palla.glb" data-usdz="models/object3.usdz">
      <img src="thumbs/robot_palla02.png">
    </div>

    <div class="thumb" data-model="models/topo.glb" data-usdz="models/object4.usdz">
      <img src="thumbs/topo03.png">
    </div>
  </div>


  <script>
    const startBtn = document.getElementById("startBtn");
    const startScreen = document.getElementById("startScreen");
    const viewer = document.getElementById("viewer");
    const selector = document.getElementById("selector");
    const music = document.getElementById("bgMusic");

    // START â†’ musica + fade + mostra viewer
    startBtn.addEventListener("click", () => {
      music.play().catch(() => {});
      startScreen.style.opacity = 0;

      setTimeout(() => {
        startScreen.style.display = "none";
        viewer.style.display = "block";
        selector.style.display = "flex";
      }, 900);
    });

    // CLICK SULLE MINIATURE
    document.querySelectorAll(".thumb").forEach(thumb => {
      thumb.addEventListener("click", () => {
        let modelGLB = thumb.dataset.model;
        let modelUSDZ = thumb.dataset.usdz;

        viewer.src = modelGLB;
        viewer.iosSrc = modelUSDZ;
        viewer.animationName = "*";

        // Riavvia animazione
        viewer.play();

        // Evidenzia thumb selezionato
        document.querySelectorAll(".thumb").forEach(t => t.classList.remove("selected"));
        thumb.classList.add("selected");
      });
    });
  </script>

</body>
</html>
